<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

    <main id="main">
      
      <header id="header">
        <img class="header__logo" src="images/logo.svg" alt="ping company logo">
        <h1 class="header__title">We are launching <span class="header__title--accent">soon!</span></h1>
      </header>
    
      <div id="notify">
        <p class="notify__paragraph">Subscribe and get notified</p>
        <form  id="notify__form" action="#" method="POST" novalidate>
          <div>
            <input class="form__input" type="email" name="email" id="email" placeholder="Your email adress...">
            <p class="error"></p>
          </div>
          <input class="form__submit" type="submit" value="Notify Me">
        </form>
      </div>
    
      <div id="poster">
        <img src="images/illustration-dashboard.png" alt="dashboard illustration" class="poster__img">
      </div>
    
      <div id="socials">
          <a href="https://facebook.com" class="socials__link" aria-label="facebook link"><i class="socials__icon fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" class="socials__link" aria-label="twitter link"><i class="socials__icon fab fa-twitter"></i></a>
          <a href="https://instagram.com" class="socials__link" aria-label="instagram link"><i class="socials__icon fab fa-instagram"></i></a>
      </div>
    
      <footer id="footer">&copy; Copyright Ping. All rights reserved.</footer>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">michuux</a>.

    </main>

    <script src="js/script.js"></script>

</body>
</html>
